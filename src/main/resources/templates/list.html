<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Your To Do List</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Much To Do</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br />
        <h4>Your To Do List</h4>
        <table class="table">
            <tr>
                <th>To Do</th>
                <th>Due Date</th>
                <th>Priority</th>
            </tr>
            <tr th:each="item : ${items}">
                <td th:text="${item.task}"></td>
                <td th:text="${item.due}"></td>
                <td th:text="${item.priority}"></td>
                <td>
                    <a class="btn btn-primary btn-primary btn-sm"
                       th:href="@{/detail/{id}(id=${item.id})}" role="button">
                        Select</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
